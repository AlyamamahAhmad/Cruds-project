<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="cruds.css">
</head>

<body>
    <div class="crud">
        <div class="head">

            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>

        </div>



        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup=" getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup=" getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup=" getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup=" getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total">32132</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>




        <div class="0utputs">
            <div class="searchBlock">
                <input type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button id="searchtitle">Search By Title</button>
                    <button id="searchcategory">Search By category</button>

                </div>
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>



    </div>
    <script src="cruds.js"></script>
</body>

</html>
